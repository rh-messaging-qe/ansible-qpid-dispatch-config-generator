- name: Fetch jinja2 template from remote hosts
  fetch:
    src: "{{ template_file_remote }}"
    dest: "{{ template_path }}/{{ template_file }}"
    flat: yes
    fail_on_missing: yes

- name: Clear jinja2 template from remote hosts
  file:
    path: "{{ template_file_remote }}"
    state: absent

- name: Create router config file from template
  template:
    src: "{{ template_path }}/{{ template_file }}"
    # TODO - set proper desetination
    # dest: "/etc/{{ router_daemon_implementation }}/qdrouterd.conf"
    dest: /root/test.out
    owner: root
    group: root
    mode: 0755
